<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeRo Store</title>
    <link rel="icon" type="image/x-icon" href="/imgs/logo.PNG">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/onlineLog.css" />
    <!-- Google Fonts -->

</head>

<body>
    <div class="online">

        <div class="left flex">
            <h1>Welcome to My World</h1>
            <img src="imgs/logo.PNG" alt="">
            <h1>Be Positive</h1>
            <h5>Â© 2025 KeRo</h5>
        </div>
        <div class="right">
            <div class="login">

                <div class="landding ">
                    <div class="signUp">Don't have an account yet? <a href="sign.html"> Sign Up!</a></div>
                    <form action="main.html" class="flex" id="form">
                        <h1>Login</h1>
                        <span class="notValid">Not Valid please enter the same text in the box</span>
                        <span class="empty one"> <span>!</span> Please fill out this field</span>
                        <input type="text" required placeholder="User Name" value="">
                        <span class="empty two"> <span>!</span> Please fill out this field</span>
                        <div class="pass">
                            <span class="show"></span>
                            <i class="fa-solid fa-eye"></i>
                            <input type="password" name="" required placeholder="Password" id="" value="">
                        </div>
                        <select name="" id="select">
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                        <a href="" class="forget">Forget Password?</a>
                        <div class="sub">
                            <div class="check">
                                <div class="random">
                                    <h5></h5>
                                </div>
                                <input id="letterNum" type="text">
                            </div>
                            <input type="submit" value="Login">
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
    <script src="js/log.js"></script>

</body>

</html>
